<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <meta name="viewport" content="width=640,user-scalable=yes">
    <link href="jqm/themes/IncentiveTree.min.css" rel="stylesheet" />
    <link href="jqm/themes/jquery.mobile.icons.min.css" rel="stylesheet" />
    <link href="jqm/jquery.mobile.structure-1.4.1.min.css" rel="stylesheet" />
    <script src="jqm/jquery-1.10.2.min.js"></script>
    <script src="jqm/jquery.mobile-1.4.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/TreeData.js"></script>
    <script type="text/javascript">
        $(function () {
            initTreeData();
            if (treeData.SkipIntro) NextPage();
            $("#industry").text(treeData.Industry);

        });

        function NextPage() {
            treeData.Save();
            window.location.href = "Jobs.htm";
        }
    </script>
    <link href="css/tree.css" rel="stylesheet" />
    <style type="text/css">
        html, body { min-width: 100%; min-height: 100%; max-width: 100%; max-height: 100%; width: 100%; height: 100%; }
        div#ThePage { position: fixed!important; position: absolute; left: 0; top: 0; right: 0; bottom: 0;  }
        div#TheFooter { position: absolute; width: 100%; bottom: 0; margin: 0; padding: 0; }
        button.ui-btn { margin: 0; }
    </style>
</head>
<body>
    <div id="ThePage">
        <h2 class="ui-bar ui-bar-a">Industry</h2>
        <div class="ui-body">
            <p>Some incentives are only applicable to companies in certain industries.  Select the industry from the list below:</p>
            <fieldset data-role="controlgroup">
                <legend></legend>
                <input type="radio" name="industry" id="industry-a" value="Aerospace" /> <label for="industry-a">Aerospace & Defense</label>
                <input type="radio" name="industry" id="industry-b" value="Aerospace" /> <label for="industry-b">Semiconductors</label>
                <input type="radio" name="industry" id="industry-c" value="Aerospace" /> <label for="industry-c">Bioscience & Biotechnology</label>
                <input type="radio" name="industry" id="industry-d" value="Aerospace" /> <label for="industry-d">Optics / Photonics</label>
                <input type="radio" name="industry" id="industry-e" value="Aerospace" /> <label for="industry-e">Renewable Energy</label>
                <input type="radio" name="industry" id="industry-f" value="Aerospace" /> <label for="industry-f">Manufacturing</label>
                <input type="radio" name="industry" id="industry-g" value="Aerospace" /> <label for="industry-g">Company Headquarters</label>
                <input type="radio" name="industry" id="industry-h" value="Aerospace" /> <label for="industry-h">Research &amp; Development</label>
                <input type="radio" name="industry" id="industry-i" value="Aerospace" /> <label for="industry-i">Foresty (Harvesting, Processing or Transporting)</label>
                <input type="radio" name="industry" id="industry-j" value="Aerospace" /> <label for="industry-j">Government</label>
                <input type="radio" name="industry" id="industry-k" value="Aerospace" /> <label for="industry-k">Other</label>
            </fieldset>
        </div>
        <div id="TheFooter">
            <button onclick="NextPage();" class="ui-btn ui-icon-arrow-r ui-btn-icon-right">Next</button>
        </div>
    </div>
</body>
</html>
